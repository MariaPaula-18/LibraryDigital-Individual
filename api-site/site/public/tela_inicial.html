<script>


    function cadastrar() {

        var nomeLivro = ipt_nome_livro.value;
        var dataLancamento = ipt_data_de_lancamento.value;
        var autor = ipt_autor.value;
        var editora = ipt_editora.value;




        fetch("/livros/cadastrar_principal", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora v√° para o arquivo routes/usuario.js
                nomeLivroServer: nomeLivro,
                dataLancamentoServer: dataLancamento,
                autorServer: autor,
                editoraServer: editora
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);


            if (resposta.ok) {
                /*  cardErro.style.display = "block"; */
                alert('ok')
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }
</script>
